{% extends 'base.html' %}

{% block content %}

<div class="row">
    <div>
        <form action="{% url 'shop' %}" method="get">
            <div>
                <input placeholder="look for a product" type="search" name="item-name" value="{{ item_name }}">
                <button type="submit">search</button>
            </div>
        </form>
    </div>
</div>

<div class="row">
    {% for product in shop_products %}
    {% if item_name and item_name not in product.name %}

    {% else %}
    <div>
        <div class="card">
            <a href="{{ product.get_absolute_url }}">
                <img src="{{ product.image.url }}" alt="{{product.name}}" style="max-width: 250px;">
            </a>
            <div class="card-body">
                <div class="card-title">
                    <a href="{{ product.get_absolute_url }}">
                        {{ product.name }}
                    </a>
                </div>
                <div class="card-text">
                    {{ product.price }} â‚¬
                </div>
                <a href="{% url 'add-to-cart' product.slug %}"><button> add to cart </button></a>
            </div>
        </div>
    </div>
    {% endif %}
    {% endfor %}
</div>


{% endblock content %}
